<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/reset.css">
</head>

<body>
    <header class="cabecalho">
                <div class="cabecalho__list">
                    <input type="checkbox" id="menu" class="container">
                    <label for="menu">
                    <span class="cabecalho__item__menu cabecalho__item"></span>
                    </label>
                    <ul class="lista-menu">
                        <li class="lista-menu__titulo">Categorias</li>
                        <li class="lista-menu__item">
                              <a href="#" class="lista-menu__link">Programação</a>
                         </li>
                         <li class="lista-menu__item">
                              <a href="#" class="lista-menu__link">Front-end</a>
                         </li>
                         <li class="lista-menu__item">
                              <a href="#" class="lista-menu__link">Infraestrutura</a>
                         </li>
                         <li class="lista-menu__item">
                              <a href="#" class="lista-menu__link">Business</a>
                         </li>
                         <li class="lista-menu__item">
                              <a href="#" class="lista-menu__link">Design & UX</a>
                         </li>
                    </ul>
                    <a class="cabecalho__item" href="#"><img src="./img/Logo.svg" alt="LOGO"></a>
                </div>
                <div class="cabecalho__list">
                    <a class="cabecalho__item" href="#"><img src="./img/Favoritos.svg" alt="FAVORITOS"></a>
                    <a class="cabecalho__item" href="#"><img src="./img/Compras.svg" alt="COMPRAS"></a>
                    <a class="cabecalho__item" href="#"><img src="./img/Usuario.svg" alt="USUARIO"></a>
                </div>
    </header>
    <section class="banner">
          <h2 class="banner__titulo">Já sabe por onde começar?</h2>
          <p class="banner__subtitulo">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
          <input type="search" placeholder="Qual será sua próxima leitura?" class="banner__pesquisa">
    </section>
    
    <section class="carrosel">
          <h2 class="carrosel__titulo">Últimos Lançamentos</h2>
     <!-- Slider main container -->
     <div class="swiper">
     <!-- Additional required wrapper -->
     
     <!-- If we need pagination -->
     <div class="swiper-pagination"></div>

     <div class="swiper-wrapper">
       <!-- Slides -->
       <div class="swiper-slide"><img src="./img/Gestão2.svg" alt="LIVRO GESTÃO"></div>
       <div class="swiper-slide"><img src="./img/Liderança.svg" alt="LIVRO LIDERANÇA"></div>
       <div class="swiper-slide"><img src="./img/UX.svg" alt="LIVRO UX"></div>
       <div class="swiper-slide"><img src="./img/Guia Front-end.svg" alt="LIVRO FRONT END"></div>
       <div class="swiper-slide"><img src="./img/Angular.svg" alt="LIVRO ANGULAR"></div>
       <div class="swiper-slide"><img src="./img/Portugol.svg" alt="LIVRO PORTUGOL"></div>
     </div>
   
     <!-- If we need navigation buttons -->
     <div class="swiper-button-prev"></div>
     <div class="swiper-button-next"></div>
   
   </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
          const swiper = new Swiper('.swiper', {
               spaceBetween: 10,
               slidesPerView: 3,
               pagination: {
                    el: '.swiper-pagination',
                    type: 'bullets',
               }
          });
    </script>
</body>

</html>
